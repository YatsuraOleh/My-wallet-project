<section class="container">
<form class="new-expense" (ngSubmit)="onSubmit()">
  <input class="form-control"
         placeholder="expense name"
         name="expense"
         type="text"
         [(ngModel)]= "expense"/>

  <button type="submit" class="btn btn-success" style="margin: 10px 0px">Add</button>
</form>
</section>
